<div [dir]="direction">
    <h2 mat-dialog-title>{{ (data.title || 'COMMON.OK') | translate }}</h2>
    <mat-dialog-content>
        @for (item of data.messages; track $index) {
        <p>{{ item }}</p>
        }
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">{{ data.cancelText || 'COMMON.CANCEL' | translate }}</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">
            {{ (data.confirmText || 'COMMON.OK') | translate }}
        </button>
    </mat-dialog-actions>
</div>
