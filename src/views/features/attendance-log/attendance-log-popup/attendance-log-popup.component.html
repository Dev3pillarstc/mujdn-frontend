<div [dir]="direction">
  <div class="p-6">
    <button class="block ms-auto" (click)="close()">
      <i class="pi pi-times"></i>
    </button>
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">
      {{ 'ATTENDANCE_LOG_PAGE.ADD_NEW_MOVEMENT' | translate }}
    </h3>
    <form [formGroup]="form" class="mt-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
        <!-- Department Selection -->
        <div class="lg:col-span-3">
          <label for="department-popup" class="label">
            {{ 'ATTENDANCE_LOG_PAGE.DEPARTMENT' | translate }}
          </label>
          <div class="relative">
            <p-select
              [optionLabel]="getPropertyName()"
              [options]="departments"
              class="w-full peer"
              formControlName="departmentId"
              id="department-popup"
              name="departmentId"
              optionValue="id"
              placeholder="{{ 'ATTENDANCE_LOG_PAGE.DEPARTMENT' | translate }}"
            >
            </p-select>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <app-validation-messages [control]="departmentControl"></app-validation-messages>
        </div>

        <!-- Employee Selection -->
        <div class="lg:col-span-3">
          <label for="employee-popup" class="label">
            {{ 'ATTENDANCE_LOG_PAGE.EMPLOYEE_NAME' | translate }}
          </label>
          <div class="relative">
            <p-select
              [optionLabel]="getPropertyName()"
              [options]="getFilteredEmployees()"
              class="w-full peer"
              formControlName="identificationNumber"
              id="employee-popup"
              name="identificationNumber"
              optionValue="id"
              placeholder="{{ 'ATTENDANCE_LOG_PAGE.EMPLOYEE_NAME' | translate }}"
              (onChange)="onEmployeeChange($event.value)"
            >
            </p-select>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <app-validation-messages [control]="employeeControl"></app-validation-messages>
        </div>

        <!-- Date Picker -->
        <div class="lg:col-span-3">
          <label for="date-picker" class="label">
            {{ 'ATTENDANCE_LOG_PAGE.DATE' | translate }}
          </label>
          <div class="relative">
            <p-datepicker
              [iconDisplay]="'input'"
              [showIcon]="true"
              class="peer block w-full"
              id="date-picker"
              placeholder="{{ 'ATTENDANCE_LOG_PAGE.DATE' | translate }}"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <div class="validation-message" *ngIf="!selectedDate">
            {{ 'ATTENDANCE_LOG_PAGE.DATE_REQUIRED' | translate }}
          </div>
        </div>

        <!-- Time Picker -->
        <div class="lg:col-span-3">
          <label for="time-picker" class="label">
            {{ 'ATTENDANCE_LOG_PAGE.TIME' | translate }}
          </label>
          <div class="relative">
            <p-datepicker
              [iconDisplay]="'input'"
              [showIcon]="true"
              [timeOnly]="true"
              class="peer block w-full"
              id="time-picker"
              placeholder="{{ 'ATTENDANCE_LOG_PAGE.TIME' | translate }}"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/time-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <div class="validation-message" *ngIf="!selectedTime">
            {{ 'ATTENDANCE_LOG_PAGE.TIME_REQUIRED' | translate }}
          </div>
        </div>

        <!-- Hidden fields for form validation -->
        <input type="hidden" formControlName="identificationNumber" />
        <input type="hidden" formControlName="swipeTime" />
      </div>

      <div class="actions mt-6 flex items-center justify-end gap-4">
        <button type="button" class="btn gray-btn" (click)="close()">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button type="button" class="btn green-btn" (click)="save$.next()">
          {{ 'COMMON.SAVE' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
