<div class="bg-white">
  <div class="bg-[#f9fafb] p-3 sm:p-6">
    <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
      <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
      <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">ادارة المجاهدين</h3>
    </div>
    <section class="flex flex-col xl:flex-row gap-6 max-w-full">
      <app-department-tree (departmentSelected)="selectedDepartment = $event"></app-department-tree>
      <div class="w-full xl:w-[calc(100%-274px)]">
        <app-department-header [departmentData]="selectedDepartment"></app-department-header>
        <div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
          <div class="p-6 sm:p-8 rounded-2xl bg-[#f3f4f6]">
            <div class="flex items-center justify-between">
              <h5 class="text-base sm:text-lg md:text-xl font-bold text-[#161616]">تصفية البحث</h5>
            </div>
            <div class="pt-6">
              <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="relative">
                  <label for="administration" class="label">اسم الإدارة ا اسم المدير</label>
                  <input
                    id="administration"
                    placeholder="اسم الإدارة  ا اسم المدير"
                    type="text"
                    pInputText
                    class="peer"
                    fluid="true"
                  />
                  <span
                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
                  ></span>
                </div>

                <div class="relative">
                  <label id="region-label" class="label">المنطقة</label>
                  <p-select
                    [options]="adminstrations"
                    [(ngModel)]="selectedAdminstration"
                    optionLabel="type"
                    placeholder="المنطقة"
                    class="w-full peer"
                    ariaLabelledBy="region-label"
                  ></p-select>
                  <span
                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
                  ></span>
                </div>

                <div class="relative">
                  <label id="city-label" class="label">المدينة</label>
                  <p-select
                    [options]="adminstrations"
                    [(ngModel)]="selectedAdminstration"
                    optionLabel="type"
                    placeholder="المدينة"
                    class="w-full peer"
                    ariaLabelledBy="city-label"
                  ></p-select>
                  <span
                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
                  ></span>
                </div>
              </div>

              <div class="actions flex items-center gap-4 pt-6">
                <button class="btn black-btn">بحث</button>
                <button class="btn gray-btn border border-[#d2d6db]">إعادة تعيين</button>
              </div>
            </div>
          </div>
          <div class="mt-6">
            <div
              class="flex items-start lg:items-center justify-between justify-between flex-col lg:flex-row gap-4 bg-[#e5e7eb] rounded-lg p-4 sm:p-6 mb-4"
            >
              <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
                {{
                  isCurrentLanguageEnglish()
                    ? selectedDepartment?.nameEn
                    : selectedDepartment?.nameAr
                }}
              </h4>
              <div class="actions flex items-center gap-4 ms-auto">
                <button>
                  <img src="/assets/icons/excel.svg" alt="" />
                </button>
                <button>
                  <img src="/assets/icons/print.svg" alt="" />
                </button>
                <button class="btn green-btn flex items-center" (click)="openDialog()">
                  <img src="assets/icons/plus.svg" alt="" />
                  <span>إضافة إدارة فرعية جديدة</span>
                </button>
              </div>
            </div>
            <p-table [value]="attendance">
              <ng-template #header>
                <tr>
                  <th>الرقم التسلسلي</th>
                  <th>طلب الاذن</th>
                  <th>اسم المدير</th>
                  <th>الإجراء</th>
                </tr>
              </ng-template>
              <ng-template #body let-attendance>
                <tr>
                  <td>{{ attendance.serialNumber }}</td>
                  <td>
                    <span
                      class="inline-block text-[12px] font-medium text-[#1f2a37] px-2 rounded-full border border-[#e5e7eb] bg-[#f9fafb]"
                      >على مستويان</span
                    >
                  </td>
                  <td>محمد أحمد محمود</td>
                  <td>
                    <div class="actions flex gap-2">
                      <button class="btn black-btn flex items-center" (click)="openDialog()">
                        <img src="assets/icons/plus.svg" alt="" />
                        <span>إضافة إدارة فرعية جديدة</span>
                      </button>
                      <button class="bg-[#f3f4f6] rounded p-2 w-[32px]">
                        <img src="/assets/icons/edit-action.svg" alt="تعديل" />
                      </button>
                      <button class="bg-[#fef3f2] rounded p-2 w-[32px]">
                        <img src="/assets/icons/delete-action.svg" alt="حذف" />
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="4">
                    <div
                      class="py-6 flex flex-col items-center justify-center text-center space-y-2"
                    >
                      <div class="">
                        <img src="/assets/icons/empty.svg" alt="" srcset="" />
                      </div>
                      <h3 class="mt-2 text-[18px] font-bold text-[#384250]">لا يوجد إدارات بعد</h3>
                      <p class="text-[12px] font-medium text-[#6c737f]">
                        قم بإضافة الإدارات الخاصة بك
                      </p>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <p-paginator
              class="mt-6"
              (onPageChange)="onPageChange($event)"
              [first]="first"
              [rows]="rows"
              [totalRecords]="120"
              [rowsPerPageOptions]="[10, 20, 30]"
            />
            <div></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
