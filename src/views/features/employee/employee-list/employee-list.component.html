<div class="bg-white">
    <div class="bg-[#f9fafb] p-3 sm:p-6">
        <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
            <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">
                قائمة الموظفين
            </h3>
        </div>
        <div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
            <div class="p-6 sm:p-8 rounded-2xl bg-[#f3f4f6]">
                <div class="flex items-center justify-between">
                    <h5 class="text-base sm:text-lg md:text-xl font-bold text-[#161616]">
                        تصفية البحث
                    </h5>
                </div>
                <div class="pt-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        <div class="relative">
                            <label for="" class="label">الادارة</label>
                            <p-select [options]="adminstrations" [(ngModel)]="selectedAdminstration" optionLabel="type"
                                placeholder="الادارة" class="w-full peer"></p-select>
                            <span
                                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                        </div>
                        <div class="relative">
                            <label for="" class="label">اسم الموظف</label>
                            <p-select [options]="adminstrations" [(ngModel)]="selectedAdminstration" optionLabel="type"
                                placeholder="اسم الموظف" class="w-full peer"></p-select>
                            <span
                                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                        </div>
                        <div class="relative">
                            <label for="" class="label">الوظيفة</label>
                            <p-select [options]="adminstrations" [(ngModel)]="selectedAdminstration" optionLabel="type"
                                placeholder="الوظيفة" class="w-full peer"></p-select>
                            <span
                                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                        </div>
                        <div class="relative">
                            <label for="" class="label">نوع الدوام</label>
                            <p-select [options]="adminstrations" [(ngModel)]="selectedAdminstration" optionLabel="type"
                                placeholder="نوع الدوام" class="w-full peer"></p-select>
                            <span
                                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                        </div>
                    </div>

                    <div class="actions flex items-center gap-4 pt-6">
                        <button class="btn black-btn">بحث</button>
                        <button class="btn gray-btn border border-[#d2d6db]">إعادة تعيين</button>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <div
                    class="flex items-start lg:items-center justify-between justify-between flex-col lg:flex-row gap-4 bg-[#e5e7eb] rounded-lg p-4 sm:p-6 mb-4">
                    <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
                       قائمة الموظفين
                    </h4>
                    <div class="actions flex items-center gap-4 ms-auto">
                        <img src="assets/icons/excel.svg" alt="" />
                        <img src="assets/icons/print.svg" alt="" />
                    </div>
                </div>
                <p-table [value]="attendance">
                    <ng-template #header>
                        <tr>
                            <th>معرف الموظف</th>
                            <th>اسم الموظف</th>
                            <th>الإدارة</th>
                            <th>الوظيفة</th>
                            <th>نوع الدوام</th>
                            <th>الإجراء</th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-attendance>
                        <tr>
                            <td>{{ attendance.serialNumber }}</td>
                            <td>{{ attendance.employeeName }}</td>
                            <td>{{ attendance.employeeName }}</td>
                            <td>{{ attendance.employeeName }}</td>
                            <td>{{ attendance.workType }}</td>
                            <td>
                                <button class="btn gray-btn flex align-items gap-4">
                                    <img src="/assets/icons/edit.svg" alt="">
                                    <span class="text-sm">تعديل الصلاحية</span>
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <p-paginator class="mt-6" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                    [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]" />
                <div></div>
            </div>
        </div>
    </div>
</div>
