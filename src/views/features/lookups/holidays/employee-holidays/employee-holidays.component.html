<div class="bg-white">
  <div class="bg-[#f9fafb] p-3 sm:p-6">
    <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
      <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
      <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">قائمة الاجازات</h3>
    </div>
    <div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
      <div class="flex items-start xl:items-center justify-between justify-between mb-7">
        <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
          قائمة الاجازات و الأعياد
        </h4>
        <button class="btn green-btn ms-auto">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 12a1 1 0 1 0 0 2h.009a1 1 0 1 0 0-2H8zM11.995 12a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2h-.01zM15.991 12a1 1 0 1 0 0 2H16a1 1 0 1 0 0-2h-.009zM8 16a1 1 0 1 0 0 2h.009a1 1 0 1 0 0-2H8zM11.995 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2h-.01z"
              fill="#fff"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.75 2a.75.75 0 0 0-1.5 0v.635c-.805.228-1.483.599-2.048 1.21-.778.84-1.124 1.903-1.29 3.235-.162 1.304-.162 2.976-.162 5.11v.62c0 2.133 0 3.806.162 5.11.166 1.332.512 2.395 1.29 3.236.785.849 1.79 1.234 3.05 1.417 1.217.177 2.774.177 4.737.177h2.022c1.964 0 3.52 0 4.738-.177 1.258-.183 2.264-.568 3.05-1.417.777-.841 1.123-1.904 1.289-3.235.162-1.305.162-2.977.162-5.111v-.62c0-2.133 0-3.806-.162-5.11-.166-1.332-.512-2.395-1.29-3.236-.564-.61-1.243-.981-2.048-1.21V2a.75.75 0 0 0-1.5 0v.366c-1.136-.116-2.534-.116-4.24-.116h-2.02c-1.706 0-3.104 0-4.24.116V2zM5.279 4.206A.75.75 0 0 0 6.75 4v-.125c1.061-.123 2.432-.125 4.3-.125h1.9c1.868 0 3.239.002 4.3.125V4a.75.75 0 0 0 1.471.206c.408.162.717.377.976.657.473.511.754 1.213.901 2.393a.757.757 0 0 0-.098-.006h-17a.757.757 0 0 0-.098.006c.148-1.18.428-1.882.9-2.393.26-.28.57-.495.977-.657zM3.29 8.72c-.04.963-.04 2.116-.04 3.523v.514c0 2.198.001 3.777.15 4.978.148 1.186.428 1.89.903 2.402.466.504 1.094.796 2.164.952 1.098.16 2.545.161 4.583.161h1.9c2.038 0 3.485-.002 4.583-.161 1.07-.156 1.698-.448 2.164-.952.475-.513.755-1.216.902-2.402.15-1.201.151-2.78.151-4.978v-.514c0-1.407 0-2.56-.04-3.523a.75.75 0 0 1-.21.03h-17a.75.75 0 0 1-.21-.03z"
              fill="#fff"
            />
          </svg>
        </button>
      </div>
      <p-table [value]="attendance">
        <ng-template #header>
          <tr>
            <th>مسمى العطلة</th>
            <th>التاريخ (من - الى)</th>
            <th>ملاحظات</th>
          </tr>
        </ng-template>
        <ng-template #body let-attendance>
          <tr>
            <td>{{ attendance.serialNumber }}</td>
            <td>{{ attendance.employeeName }}</td>
            <td>{{ attendance.date }}</td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator
        class="mt-6"
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="120"
        [rowsPerPageOptions]="[10, 20, 30]"
      />
      <div></div>
    </div>
  </div>
</div>
