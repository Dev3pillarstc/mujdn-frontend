<div class="bg-white">
  <div class="bg-[#f9fafb] p-3 sm:p-6">
    <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
      <p-breadcrumb [home]="home" [model]="items" class="max-w-full"/>
      <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">
        قائمة الاجازات و الأعياد
      </h3>
    </div>
    <div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
      <div class="p-6 sm:p-8 rounded-2xl bg-[#f3f4f6]">
        <div class="flex items-center justify-between">
          <h5 class="text-base sm:text-lg md:text-xl font-bold text-[#161616]">
            تصفية البحث
          </h5>
        </div>
        <div class="pt-6">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="relative lg:col-span-2">
              <label class="label" for="cityEn">مسمى العطلة أو الاجازة</label>
              <input class="peer" fluid="true" id="cityEn" pInputText placeholder="مسمى العطلة أو الاجازة"
                     type="text"/>
              <span
                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
            </div>
            <div class="relative lg:col-span-1">
              <label class="label" for="">التاريخ</label>
              <p-datepicker [(ngModel)]="date2" [iconDisplay]="'input'" [showIcon]="true"
                            class="peer block w-full" inputId="icondisplay" placeholder="التاريخ">
                <ng-template pTemplate="inputicon">
                  <img alt="" src="/assets/icons/calender-icon.svg"/>
                </ng-template>
              </p-datepicker>
              <span
                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
            </div>
          </div>

          <div class="actions flex items-center gap-4 pt-6">
            <button class="btn black-btn">بحث</button>
            <button class="btn gray-btn border border-[#d2d6db]">إعادة تعيين</button>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <div
          class="flex items-start lg:items-center justify-between justify-between flex-col lg:flex-row gap-4 bg-[#e5e7eb] rounded-lg p-4 sm:p-6 mb-4">
          <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
            قائمة الاجازات و الأعياد
          </h4>
          <div class="actions flex items-center gap-4 ms-auto">
            <button>
              <img alt="" src="/assets/icons/excel.svg"/>
            </button>
            <button>
              <img alt="" src="/assets/icons/print.svg"/>
            </button>
            <button (click)="openDialog()" class="btn green-btn flex items-center">
              <img alt="" src="/assets/icons/plus.svg"/>
              <span>إضافة إجازة جديدة</span>
            </button>
          </div>
        </div>
        <p-table [value]="attendance">
          <ng-template #header>
            <tr>
              <th>الرقم التسلسلي</th>
              <th>مسمى العطلة أو الاجازة</th>
              <th>تاريخ البداية</th>
              <th>تاريخ الانتهاء</th>
              <th>الإجراء</th>
            </tr>
          </ng-template>
          <ng-template #body let-attendance>
            <tr>
              <td>{{ attendance.serialNumber }}</td>
              <td>{{ attendance.employeeName }}</td>
              <td>{{ attendance.date }}</td>
              <td>{{ attendance.time }}</td>
              <td>
                <div class="actions flex gap-2">
                  <button class="bg-[#f3f4f6] rounded p-2 w-[32px]">
                    <img alt="تعديل" src="/assets/icons/edit-action.svg"/>
                  </button>
                  <button class="bg-[#fef3f2] rounded p-2 w-[32px]">
                    <img alt="حذف" src="/assets/icons/delete-action.svg"/></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rowsPerPageOptions]="[10, 20, 30]" [rows]="rows"
                     [totalRecords]="120" class="mt-6"/>
        <div></div>
      </div>
    </div>
  </div>
</div>
