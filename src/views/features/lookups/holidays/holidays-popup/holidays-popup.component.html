<div [dir]="direction">
  <div class="p-6">
    <button (click)="close()" class="block ms-auto">
      <i class="pi pi-times close-popup"></i>
    </button>
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">
      {{ 'HOLIDAYS_PAGE.ADD_NEW_HOLIDAY' | translate }}
    </h3>

    <form [formGroup]="form" class="">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="label" for="holidayAr-popup">{{
              'HOLIDAYS_PAGE.HOLIDAY_NAME_ARABIC' | translate
            }}</label>
          <div class="relative">
            <input
              class="peer"
              fluid="true"
              formControlName="nameAr"
              id="holidayAr-popup"
              pInputText
              placeholder="{{ 'HOLIDAYS_PAGE.HOLIDAY_NAME_ARABIC' | translate }}"
              type="text"
            />
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <app-validation-messages [control]="nameArControl"></app-validation-messages>
        </div>
        <div>
          <label class="label" for="holidayEn-popup">{{
              'HOLIDAYS_PAGE.HOLIDAY_NAME_ENGLISH' | translate
            }}</label>
          <div class="relative">
            <input
              class="peer"
              fluid="true"
              formControlName="nameEn"
              id="holidayEn-popup"
              pInputText
              placeholder="{{ 'HOLIDAYS_PAGE.HOLIDAY_NAME_ENGLISH' | translate }}"
              type="text"
            />
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <app-validation-messages [control]="nameEnControl"></app-validation-messages>
        </div>
        <div class="">
          <label class="label" for="startDate">{{ 'HOLIDAYS_PAGE.START_DATE' | translate }}</label>
          <div class="relative">
            <p-datepicker
              [iconDisplay]="'input'"
              [minDate]="minDate"
              [showIcon]="true"
              class="peer block w-full"
              formControlName="startDate"
              id="startDate"
              inputId="startDate"
              name="startDate"
              placeholder="{{ 'HOLIDAYS_PAGE.START_DATE' | translate }}"
            >
              <ng-template pTemplate="inputicon">
                <img alt="" src="assets/icons/calender-icon.svg"/>
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <app-validation-messages [control]="startDateControl"></app-validation-messages>
        </div>
        <div class="">
          <label class="label" for="endDate">{{ 'HOLIDAYS_PAGE.END_DATE' | translate }}</label>
          <div class="relative">
            <p-datepicker
              [iconDisplay]="'input'"
              [minDate]="minDate"
              [showIcon]="true"
              class="peer block w-full"
              formControlName="endDate"
              id="endDate"
              inputId="endDate"
              name="endDate"
              placeholder="{{ 'HOLIDAYS_PAGE.END_DATE' | translate }}"
            >
              <ng-template pTemplate="inputicon">
                <img alt="" src="assets/icons/calender-icon.svg"/>
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <app-validation-messages [control]="endDateControl"></app-validation-messages>
        </div>
        <app-validation-messages [control]="form"></app-validation-messages>
        <div class="md:col-span-2">
          <label class="label" for="">{{ 'HOLIDAYS_PAGE.NOTES' | translate }}</label>
          <div class="relative w-full">
            <textarea
              class="h-24 overflow-auto w-full rounded border border-[#9da4ae] px-4 py-2 px-4 py-3 focus:outline-none resize-none peer"
              cols="30"
              formControlName="notes"
              pTextarea
              placeholder="{{ 'HOLIDAYS_PAGE.NOTES' | translate }}"
              rows="5"
            ></textarea>

            <span
              class="absolute bottom-2 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus:left-0 peer-focus:w-full"
            ></span>
          </div>
          <app-validation-messages [control]="notesControl"></app-validation-messages>
        </div>
      </div>
      <div class="actions mt-6 flex items-center justify-end gap-4">
        <button (click)="close()" class="btn gray-btn">{{ 'COMMON.CANCEL' | translate }}</button>
        <button (click)="save$.next()" class="btn green-btn">
          {{ 'COMMON.SAVE' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
