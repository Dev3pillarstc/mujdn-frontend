<div dir="rtl" class="p-6 bg-[#f3f4f6] rounded-2xl">
  <!-- Close Button -->
  <button class="block ms-auto mb-4 text-gray-500 hover:text-red-600" (click)="close()">
    <i class="pi pi-times text-xl"></i>
  </button>

  <!-- Description Card -->
  <div class="p-6 bg-white rounded-2xl shadow-md">
    <div class="flex flex-col gap-2">
      <span class="font-semibold text-[#161616]">
        {{ notes }}
      </span>
    </div>
  </div>
</div>
