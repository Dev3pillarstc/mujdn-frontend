<div [dir]="direction">
  <div class="p-6">
    <button (click)="close()" class="block ms-auto">
      <i class="pi pi-times"></i>
    </button>
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">إضافة جنسية جديدة</h3>
    <form [formGroup]="form" class="mt-6">
      <div class="grid sm:grid-cols-8">
        <div class="relative sm:col-span-6">
          <label class="label" for="nationality-popup">الجنسية</label>
          <input
            class="peer"
            fluid="true"
            formControlName="name"
            id="nationality-popup"
            pInputText
            placeholder="الجنسية"
            type="text"
          />
          <span
            class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
          ></span>
        </div>
      </div>
      <div class="actions mt-6 flex items-center justify-end gap-4">
        <button (click)="close()" class="btn gray-btn">الغاء</button>
        <button class="btn green-btn">إضافة</button>
      </div>
    </form>
  </div>
</div>
