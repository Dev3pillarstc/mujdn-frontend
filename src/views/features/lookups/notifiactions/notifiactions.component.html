<div class="bg-white">
  <div class="bg-[#f9fafb] p-3 sm:p-6">
    <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
      <p-breadcrumb [home]="home" [model]="items" class="max-w-full" />
      <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">الاشعارات</h3>
    </div>

    <div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
      <div class="p-6 sm:p-8 rounded-2xl bg-[#f3f4f6]">
        <div class="flex items-center justify-between">
          <h5 class="text-base sm:text-lg md:text-xl font-bold text-[#161616]">تصفية البحث</h5>
        </div>
        <div class="pt-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 gap-8">
            <div class="relative xl:col-span-3">
              <label class="label" for="nationalityAr">عنوان الاشعار</label>
              <input
                class="peer"
                fluid="true"
                id="nationalityAr"
                pInputText
                placeholder="عنوان الاشعار"
                type="text"
              />
              <span
                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
              ></span>
            </div>

            <div class="relative">
              <label class="label" for="">تاريخ الاشعار</label>
              <p-datepicker
                [(ngModel)]="date2"
                [iconDisplay]="'input'"
                [showIcon]="true"
                class="peer block w-full"
                inputId="icondisplay"
                placeholder="تاريخ الاشعار"
              >
                <ng-template pTemplate="inputicon">
                  <img alt="" src="assets/icons/calender-icon.svg" />
                </ng-template>
              </p-datepicker>
              <span
                class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
              ></span>
            </div>
          </div>

          <div class="actions flex items-center gap-4 pt-6">
            <button class="btn black-btn">بحث</button>
            <button class="btn gray-btn border border-[#d2d6db]">إعادة تعيين</button>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <div
          class="flex items-start xl:items-center justify-between justify-between flex-col xl:flex-row gap-4 bg-[#e5e7eb] rounded-lg p-4 sm:p-6 mb-4"
        >
          <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
            قائمة الإشعارات الواردة
          </h4>
          <div class="actions flex items-center gap-4 ms-auto">
            <button class="table-head-action-btn">
              <img alt="" src="assets/icons/excel.svg" />
            </button>
            <button class="table-head-action-btn">
              <img alt="" src="assets/icons/print.svg" />
            </button>
          </div>
        </div>
        <p-table [value]="notifications">
          <ng-template #header>
            <tr>
              <th>عنوان الاشعار</th>
              <th>تاريخ الاشعار</th>
            </tr>
          </ng-template>
          <ng-template #body let-notifications>
            <tr>
              <td>{{ notifications.notificationAddress }}</td>
              <td>{{ notifications.notificationDate }}</td>
            </tr>
          </ng-template>
        </p-table>
        <p-paginator
          (onPageChange)="onPageChange($event)"
          [first]="first"
          [rowsPerPageOptions]="[10, 20, 30]"
          [rows]="rows"
          [totalRecords]="120"
          class="mt-6"
        />
        <div></div>
      </div>
    </div>
  </div>
</div>
