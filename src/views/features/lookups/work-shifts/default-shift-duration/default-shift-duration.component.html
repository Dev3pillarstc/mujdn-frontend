<div [dir]="direction">
  <div class="p-6">
    <button class="block ms-auto" (click)="close()">
      <i class="pi pi-times"></i>
    </button>
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">مدة التعيين ك وردية افتراضية</h3>
    <form class="mt-6" [formGroup]="yourFormGroup">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
        <div class="lg:col-span-6">
          <label class="label">التاريخ (من)</label>
          <div class="relative">
            <p-datepicker
              formControlName="fromDate"
              [iconDisplay]="'input'"
              [showIcon]="true"
              placeholder="التاريخ (من)"
              class="peer block w-full"
              inputId="fromDate"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span
            class="validation-message"
            *ngIf="yourFormGroup.get('fromDate')?.invalid && yourFormGroup.get('fromDate')?.touched"
            >هذا الحقل مطلوب</span
          >
        </div>
        <div class="lg:col-span-6">
          <label class="label">التاريخ (إلي)</label>
          <div class="relative">
            <p-datepicker
              formControlName="fromDate"
              [iconDisplay]="'input'"
              [showIcon]="true"
              placeholder="التاريخ (من)"
              class="peer block w-full"
              inputId="fromDate"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span
            class="validation-message"
            *ngIf="yourFormGroup.get('fromDate')?.invalid && yourFormGroup.get('fromDate')?.touched"
            >هذا الحقل مطلوب</span
          >
        </div>

        <div class="lg:col-span-6">
          <label class="label">الوردية الافتراضية التالية (بعد انتهاء تلك الوردية)</label>
          <div class="relative">
            <p-select
              formControlName="employee"
              [options]="adminstrations"
              optionLabel="type"
              placeholder="إسم الوردية"
              class="w-full peer"
              id="employeeName"
            ></p-select>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span
            class="validation-message"
            *ngIf="yourFormGroup.get('employee')?.invalid && yourFormGroup.get('employee')?.touched"
            >هذا الحقل مطلوب</span
          >
        </div>
      </div>
      <div class="actions mt-6 flex items-center justify-end gap-4">
        <button class="btn gray-btn" (click)="close()">الغاء</button>
        <button class="btn green-btn">حفظ</button>
      </div>
    </form>
  </div>
</div>
