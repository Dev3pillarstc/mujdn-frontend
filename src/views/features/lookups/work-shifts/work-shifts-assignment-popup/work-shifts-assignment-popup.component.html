<div [dir]="direction">
  <div class="p-6">
    <button class="block ms-auto" (click)="close()">
      <i class="pi pi-times close-popup"></i>
    </button>
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">اسناد وردية مؤقتة لموظف</h3>
    <form class="mt-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
        <div class="lg:col-span-2">
          <label for="time-pick" class="label">اسم الوردية</label>
          <div class="relative">
            <p-select
              name="selectedAdminstration1"
              [options]="adminstrations"
              [(ngModel)]="selectedAdminstration"
              optionLabel="type"
              placeholder="اسم الوردية"
              class="w-full peer"
              id="empoyeeName-popup"
            ></p-select>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span class="validation-message">هذا الحقل مطلوب</span>
        </div>
        <div class="lg:col-span-2">
          <label for="time-pick" class="label">التاريخ (من)</label>
          <div class="relative">
            <p-datepicker
              [(ngModel)]="date2"
              [iconDisplay]="'input'"
              [showIcon]="true"
              placeholder="التاريخ (من)"
              class="peer block w-full"
              inputId="icondisplay"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span class="validation-message">هذا الحقل مطلوب</span>
        </div>
        <div class="lg:col-span-2">
          <label for="time-pick" class="label">التاريخ (الى)</label>
          <div class="relative">
            <p-datepicker
              [(ngModel)]="date2"
              [iconDisplay]="'input'"
              [showIcon]="true"
              placeholder="التاريخ (الى)"
              class="peer block w-full"
              inputId="icondisplay"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span class="validation-message">هذا الحقل مطلوب</span>
        </div>
        <div class="lg:col-span-2">
          <label for="time-pick" class="label">الإدارة</label>
          <div class="relative">
            <p-select
              name="selectedAdminstration1"
              [options]="adminstrations"
              [(ngModel)]="selectedAdminstration"
              optionLabel="type"
              placeholder="الإدارة"
              class="w-full peer"
              id="empoyeeName-popup"
            ></p-select>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span class="validation-message">هذا الحقل مطلوب</span>
        </div>
        <div class="lg:col-span-2">
          <label for="time-pick" class="label">اسم الموظف</label>
          <div class="relative">
            <p-select
              name="selectedAdminstration1"
              [options]="adminstrations"
              [(ngModel)]="selectedAdminstration"
              optionLabel="type"
              placeholder="اسم الموظف"
              class="w-full peer"
              id="empoyeeName-popup"
            ></p-select>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span class="validation-message">هذا الحقل مطلوب</span>
        </div>
      </div>
      <div class="actions mt-6 flex items-center justify-end gap-4">
        <button class="btn gray-btn" (click)="close()">الغاء</button>
        <button class="btn green-btn">إضافة</button>
      </div>
    </form>
  </div>
</div>
