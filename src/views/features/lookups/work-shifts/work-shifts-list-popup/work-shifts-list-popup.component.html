<div [dir]="direction">
  <div class="p-6">
    <button (click)="close()" class="block ms-auto">
      <i class="pi pi-times close-popup"></i>
    </button>
    @if (isCreateMode) {
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">
      {{ 'WORK_SHIFTS_POPUP.ADD_NEW_SHIFT' | translate }}
    </h3>
    } @else {
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">
      {{ 'WORK_SHIFTS_POPUP.EDIT_SHIFT' | translate }}
    </h3>
    }
    <form [formGroup]="form" class="mt-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
        <div class="lg:col-span-2">
          <label class="label" for="shiftNameAr">{{
            'WORK_SHIFTS_POPUP.SHIFT_NAME_ARABIC' | translate
            }}</label>
          <div class="relative">
            <input [placeholder]="'WORK_SHIFTS_POPUP.SHIFT_NAME_ARABIC' | translate" class="peer" fluid="true"
              formControlName="nameAr" id="shiftNameAr" pInputText type="text" />
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
          </div>
          <app-validation-messages [control]="nameArControl"></app-validation-messages>
        </div>
        <div class="lg:col-span-2">
          <label class="label" for="shiftNameEn">{{
            'WORK_SHIFTS_POPUP.SHIFT_NAME_ENGLISH' | translate
            }}</label>
          <div class="relative">
            <input [placeholder]="'WORK_SHIFTS_POPUP.SHIFT_NAME_ENGLISH' | translate" class="peer" fluid="true"
              formControlName="nameEn" id="shiftNameEn" pInputText type="text" />
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
          </div>
          <app-validation-messages [control]="nameEnControl"></app-validation-messages>
        </div>
        <div class="lg:col-span-2">
          <label class="label" for="time-pick-from">{{
            'WORK_SHIFTS_POPUP.TIME_FROM' | translate
            }}</label>
          <div class="relative">
            <p-datepicker [hourFormat]="'12'" [iconDisplay]="'input'"
              [placeholder]="'WORK_SHIFTS_POPUP.TIME_FROM' | translate" [showIcon]="true" [timeOnly]="true"
              class="peer block w-full" formControlName="timeFrom" id="time-pick-from" inputId="icondisplay"
              name="time-pick-from">
              <ng-template pTemplate="inputicon">
                <img alt="" src="assets/icons/time-icon.svg" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
          </div>
          <app-validation-messages [control]="timeFromControl"></app-validation-messages>
        </div>
        <div class="lg:col-span-2">
          <label class="label" for="time-pick-to">{{
            'WORK_SHIFTS_POPUP.TIME_TO' | translate
            }}</label>
          <div class="relative">
            <p-datepicker [hourFormat]="'12'" [iconDisplay]="'input'"
              [placeholder]="'WORK_SHIFTS_POPUP.TIME_TO' | translate" [showIcon]="true" [timeOnly]="true"
              class="peer block w-full" formControlName="timeTo" id="time-pick-to" inputId="icondisplay"
              name="time-pick-to">
              <ng-template pTemplate="inputicon">
                <img alt="" src="assets/icons/time-icon.svg" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
          </div>
          <app-validation-messages [control]="timeToControl"></app-validation-messages>
          <app-validation-messages [control]="form"></app-validation-messages>
        </div>
        <div class="lg:col-span-2">
          <label class="label" for="max-attendance-time">{{
            'WORK_SHIFTS_POPUP.MAX_ATTENDANCE_TIME' | translate
            }}</label>
          <p-inputnumber [inputStyle]="{ width: '3rem' }" [showButtons]="true" buttonLayout="horizontal"
            formControlName="attendanceBuffer" id="max-attendance-time" spinnerMode="horizontal">
            <ng-template #incrementbuttonicon>
              <span class="pi pi-plus"></span>
            </ng-template>
            <ng-template #decrementbuttonicon>
              <span class="pi pi-minus"></span>
            </ng-template>
          </p-inputnumber>
          <app-validation-messages [control]="attendanceBufferControl"></app-validation-messages>
        </div>
        <div class="lg:col-span-2">
          <label class="label" for="max-leave-time">{{
            'WORK_SHIFTS.MAX_LEAVE_TIME' | translate
            }}</label>
          <p-inputnumber [inputStyle]="{ width: '3rem' }" [showButtons]="true" buttonLayout="horizontal"
            formControlName="leaveBuffer" id="max-leave-time" spinnerMode="horizontal">
            <ng-template #incrementbuttonicon>
              <span class="pi pi-plus"></span>
            </ng-template>
            <ng-template #decrementbuttonicon>
              <span class="pi pi-minus"></span>
            </ng-template>
          </p-inputnumber>
          <app-validation-messages [control]="leaveBufferControl"></app-validation-messages>
        </div>
      </div>
      <!-- hidden for release 1 -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 border-t border-t-[#d2d6db] mt-6 pt-6 mb-6">
        <div class="md:col-span-6">
          <label class="flex items-center space-x-2 mb-4 cursor-pointer relative">
            <input checked
              class="appearance-none w-6 h-6 border border-[#6c737f] rounded-[2px] checked:bg-[#1b8354] checked:border-transparent focus:outline-none peer"
              disabled type="checkbox" />
            <svg
              class="absolute start-1 top-1 w-4 h-4 text-white pointer-events-none scale-0 peer-checked:scale-100 transition-transform"
              fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
              viewBox="0 0 24 24">
              <polyline points="20 6 9 17 4 12" />
            </svg>
            <span class="text-base font-medium text-[#1f2a37]"> تعيين ك وردية افتراضية </span>
          </label>
        </div>
        <div class="lg:col-span-2">
          <div class="relative">
            <label for="" class="label">تاريخ بدء العمل بالوردية ك افتراضية</label>
            <p-datepicker [iconDisplay]="'input'" [showIcon]="true" placeholder="التاريخ (من)" class="peer block w-full"
              inputId="icondisplay">
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6 border-t border-t-[#d2d6db] mt-6 pt-6 mb-6">
        <div class="lg:col-span-2">
          <span class="text-[14px] font-normal text-[#6c737f]">تاريخ تفعيل و بدء الوردية</span>
          <p class="text-[16px] font-semibold text-[#161616]">12/12/2023</p>
        </div>
        <div class="lg:col-span-2">
          <span class="text-[14px] font-normal text-[#6c737f]">حالة التفعيل</span>
          <div class="px-2 py-1 rounded-full w-fit t"
            class="px-2 py-1 rounded-full w-fit text-sm flex items-center gap-2 bg-[#ecfdf3] text-[#085d3a]">
            <span class="block w-[10px] h-[10px] rounde"
              class="block w-[10px] h-[10px] rounded-full bg-[#085d3a]"></span>
            <span> مفعلة </span>
          </div>
          <div class="px-2 py-1 rounded-full w-fit t"
            class="px-2 py-1 rounded-full w-fit text-sm flex items-center gap-2 bg-[#fef3f2] text-[#912018]">
            <span class="block w-[10px] h-[10px] rounde"
              class="block w-[10px] h-[10px] rounded-full bg-[#912018]"></span>
            <span> غير مفعلة </span>
          </div>
        </div>
      </div>
      <div class="actions mt-6 flex items-center justify-between gap-4">
        <button (click)="close()" class="btn gray-btn">{{ 'COMMON.CANCEL' | translate }}</button>
        <div class="flex items-center justify-end gap-4">
          <button (click)="close()" (click)="openDurationDialog()" class="btn black-btn">
            تفعيل
          </button>
          <button (click)="save$.next()" class="btn green-btn">
            {{ 'COMMON.SAVE' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
