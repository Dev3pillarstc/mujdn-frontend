<div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
  <!-- Search Filter Section -->
  <div class="p-6 sm:p-8 rounded-2xl bg-[#f3f4f6]">
    <div class="flex items-center justify-between">
      <h5 class="text-base sm:text-lg md:text-xl font-bold text-[#161616]">تصفية البحث</h5>
    </div>
    <div class="pt-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8">
        <!-- Arabic Task Name -->
        <div class="relative">
          <label class="label" for="nationalityAr">اسم المهمة بالعربية</label>
          <input
            class="peer"
            fluid="true"
            id="nationalityAr"
            pInputText
            placeholder="اسم المهمة بالعربية"
            type="text"
          />
          <span
            class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
          ></span>
        </div>

        <!-- English Task Name -->
        <div class="relative">
          <label class="label" for="nationalityAr">اسم المهمة بالانجليزية</label>
          <input
            class="peer"
            fluid="true"
            id="nationalityAr"
            pInputText
            placeholder="اسم المهمة بالانجليزية"
            type="text"
          />
          <span
            class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
          ></span>
        </div>

        <!-- Task Assignee Dropdown -->
        <div class="relative">
          <label class="label" for="nationalityAr">مسند المهمة</label>
          <p-select
            [options]="adminstrations"
            [(ngModel)]="selectedAdminstration"
            optionLabel="type"
            placeholder="مسند المهمة"
            class="w-full peer"
          ></p-select>
          <span
            class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
          ></span>
        </div>

        <!-- Date From -->
        <div class="relative">
          <label class="label" for="">التاريخ من</label>
          <p-datepicker
            [(ngModel)]="date2"
            [iconDisplay]="'input'"
            [showIcon]="true"
            class="peer block w-full"
            inputId="icondisplay"
            placeholder="التاريخ من"
          >
            <ng-template pTemplate="inputicon">
              <img alt="" src="assets/icons/calender-icon.svg" />
            </ng-template>
          </p-datepicker>
          <span
            class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
          ></span>
        </div>

        <!-- Date To -->
        <div class="relative">
          <label class="label" for="">التاريخ إلي</label>
          <p-datepicker
            [(ngModel)]="date2"
            [iconDisplay]="'input'"
            [showIcon]="true"
            class="peer block w-full"
            inputId="icondisplay"
            placeholder="التاريخ إلي"
          >
            <ng-template pTemplate="inputicon">
              <img alt="" src="assets/icons/calender-icon.svg" />
            </ng-template>
          </p-datepicker>
          <span
            class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
          ></span>
        </div>
      </div>

      <!-- Search Actions -->
      <div class="actions flex items-center gap-4 pt-6">
        <button class="btn black-btn">بحث</button>
        <button class="btn gray-btn border border-[#d2d6db]">إعادة تعيين</button>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="mt-6">
    <!-- Table Header -->
    <div
      class="flex items-start xl:items-center justify-between justify-between flex-col xl:flex-row gap-4 bg-[#e5e7eb] rounded-lg p-4 sm:p-6 mb-4"
    >
      <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
        قائمة مهام الأعمال و الاسناد
      </h4>
      <div class="actions flex items-center gap-4 ms-auto">
        <!-- Only Excel Export Button -->
        <button class="table-head-action-btn min-w-[40px]">
          <img alt="" src="assets/icons/excel.svg" />
        </button>
      </div>
    </div>

    <!-- Table with Task Assignee Column -->
    <p-table [value]="missions">
      <ng-template #header>
        <tr>
          <th>اسم المهمة بالعربية</th>
          <th>اسم المهمة بالانجليزية</th>
          <th>تاريخ البداية</th>
          <th>تاريخ النهاية</th>
          <th>مسند المهمة</th>
          <th>اجراء</th>
        </tr>
      </ng-template>
      <ng-template #body let-missions>
        <tr>
          <td>{{ missions.taskName }}</td>
          <td>
            <div class="text-left">
              {{ missions.taskName }}
            </div>
          </td>
          <td>{{ missions.startDate }}</td>
          <td>{{ missions.endDate }}</td>
          <td>محمود أيمن</td>
          <td>
            <!-- Only View Action -->
            <div class="actions flex gap-2">
              <button
                ngClass=""
                (click)="viewMission()"
                *ngIf="missions.actions?.includes('view')"
                class="table-action-gray-btn flex gap-2 font-medium"
              >
                <img alt="" src="assets/icons/view-action.svg" />
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <!-- Pagination -->
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rowsPerPageOptions]="[10, 20, 30]"
      [rows]="rows"
      [totalRecords]="120"
      class="mt-6"
    />
  </div>
</div>
