<div class="bg-white">
  <div class="bg-[#f9fafb] p-3 sm:p-6">
    <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
      <p-breadcrumb class="max-w-full" [model]="breadcrumbs" [home]="home" />
      <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">
        مسائلات توثيق التواجد
      </h3>
    </div>
    <p-tabs value="0">
      <p-tablist class="my-6">
        <p-tab (click)="clickMyTab()" value="0"
          >{{ 'PRESENCE_INQUIRIES.MY_INQUIRIES' | translate }}
        </p-tab>

        <!-- @if (showOthersInquiries()) { -->
        <p-tab (click)="clickOthersTab()" value="1"
          >{{ 'PRESENCE_INQUIRIES.OTHERS_INQUIRIES' | translate }}
        </p-tab>
        <!-- } -->
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="0">
          <app-my-presence-inquiries-list
            [isActive]="activeTabIndex === 0"
          ></app-my-presence-inquiries-list>
        </p-tabpanel>
        <p-tabpanel value="1">
          <app-others-presence-inquiries-list
            [isActive]="activeTabIndex === 1"
          ></app-others-presence-inquiries-list>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
