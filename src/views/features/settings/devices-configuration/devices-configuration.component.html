<div class="bg-white">
    <div class="bg-[#f9fafb] p-3 sm:p-6">
        <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
            <p-breadcrumb [home]="home" [model]="breadcrumbs" class="max-w-full">
                <ng-template let-item pTemplate="item">
                    <a [routerLink]="item.url" class="cursor-pointer">
                        <span>{{ item.label | translate }}</span>
                    </a>
                </ng-template>
            </p-breadcrumb>
            <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">
                تعريف و ربط أجهزة البصمة
            </h3>
        </div>

        <div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
            <div class="p-6 sm:p-8 rounded-2xl bg-[#f3f4f6]">
                <div class="flex items-center justify-between">
                    <h5 class="text-base sm:text-lg md:text-xl font-bold text-[#161616]">تصفية البحث</h5>
                </div>
                <div class="pt-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 gap-4">
                        <div>
                            <label class="label" for="nationalityAr">كود الجهاز</label>
                            <div class="relative">
                                <input class="peer" fluid="true" id="nationalityAr" pInputText placeholder="كود الجهاز"
                                    type="text" />
                                <span
                                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                            </div>
                        </div>
                        <div>
                            <label class="label" for="nationalityAr">اسم الجهاز</label>
                            <div class="relative">
                                <input class="peer" fluid="true" id="nationalityAr" pInputText placeholder="اسم الجهاز"
                                    type="text" />
                                <span
                                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                            </div>
                        </div>
                        <div>
                            <label class="label" for="nationalityAr">عنوان الجهاز (IP)</label>
                            <div class="relative">
                                <input class="peer" fluid="true" id="nationalityAr" pInputText
                                    placeholder="عنوان الجهاز (IP)" type="text" />
                                <span
                                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                            </div>
                        </div>
                        <div>
                            <label class="label">حالة الاتصال</label>
                            <div class="relative">
                                <p-select [options]="adminstrations" placeholder="حالة الاتصال" class="w-full peer"
                                    id="employeeName"></p-select>
                                <span
                                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                            </div>
                        </div>
                        <div>
                            <label class="label" for="nationalityAr">موقع الجهاز</label>
                            <div class="relative">
                                <input class="peer" fluid="true" id="nationalityAr" pInputText placeholder="موقع الجهاز"
                                    type="text" />
                                <span
                                    class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"></span>
                            </div>
                        </div>
                    </div>

                    <div class="actions flex items-center gap-4 pt-6">
                        <button class="btn black-btn">بحث</button>
                        <button class="btn gray-btn border border-[#d2d6db]">إعادة تعيين</button>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <div
                    class="flex items-start xl:items-center justify-between justify-between flex-col xl:flex-row gap-4 bg-[#e5e7eb] rounded-lg p-4 sm:p-6 mb-4">
                    <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
                        قائمة أجهزة البصمة
                    </h4>
                    <div class="actions flex items-center gap-4 ms-auto">
                        <button class="table-head-action-btn min-w-[40px]">
                            <img alt="" src="assets/icons/excel.svg" />
                        </button>
                    </div>
                </div>
                <p-table [value]="missions">
                    <ng-template #header>
                        <tr>
                            <th>كود الجهاز</th>
                            <th>اسم الجهاز</th>
                            <th>عنوان الجهاز (IP)</th>
                            <th>موقع الجهاز</th>
                            <th>حالة الاتصال</th>
                            <th>اجراء</th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-missions>
                        <tr>
                            <td>1000017</td>
                            <td>دور ثاني</td>
                            <td>192.168.0.25</td>
                            <td>الباب الرئيسي</td>
                            <td>
                                <div
                                    class="px-2 py-1 rounded-full w-fit text-sm flex items-center gap-2 bg-[#ecfdf3] text-[#085d3a]">
                                    <span class="block w-[10px] h-[10px] rounded-full bg-[#085d3a]"></span>
                                    <span class="font-medium">متصل</span>
                                </div>
                                <div
                                    class="px-2 py-1 rounded-full w-fit text-sm flex items-center gap-2 bg-[#fef3f2] text-[#912018]">
                                    <span class="block w-[10px] h-[10px] rounded-full bg-[#912018]"></span>
                                    <span class="font-medium">غير متصل</span>
                                </div>
                            </td>
                            <td>
                                <div class="actions flex gap-2">
                                    <button (click)="openModal()" class="table-action-gray-btn flex gap-2 font-medium">
                                        <img src="/assets/icons/edit-action.svg" alt="ربط الجهاز" />
                                        ربط الجهاز
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rowsPerPageOptions]="[10, 20, 30]"
                    [rows]="rows" [totalRecords]="120" class="mt-6" />
                <div></div>
            </div>
        </div>
    </div>
</div>
