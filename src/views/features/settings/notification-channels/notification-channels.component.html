<div class="bg-white">
    <div class="bg-[#f9fafb] p-3 sm:p-6">
        <div class="header bg-white rounded-2xl p-4 sm:p-6 mb-6">
            <p-breadcrumb class="max-w-full" [model]="items" />
            <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-[#161616]">
                اعدادات الاشعارات
            </h3>
        </div>
        <div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
            <div
                class="flex items-start lg:items-center justify-between justify-between flex-col lg:flex-row gap-4 border-b border-[#d2d6db] pb-4">
                <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
                    تحديد المنصات المدعومة
                </h4>
                <div class="actions flex items-center gap-4 ms-auto">
                    <button class="btn gray-btn">
                        إعادة تعيين
                    </button>
                </div>
            </div>
            <div class="flex flex-wrap gap-8 mt-8">
                <label class="flex items-center space-x-2 mb-4 cursor-pointer relative">
                    <input type="checkbox"
                        class="appearance-none w-6 h-6 border border-[#6c737f] rounded-[2px] checked:bg-[#1b8354] checked:border-transparent focus:outline-none peer" />
                    <svg class="absolute start-1 top-1 w-4 h-4 text-white pointer-events-none scale-0 peer-checked:scale-100 transition-transform"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                    <span class="text-base font-medium text-[#1f2a37]">SMS</span>
                </label>
                <label class="flex items-center space-x-2 mb-4 cursor-pointer relative">
                    <input type="checkbox"
                        class="appearance-none w-6 h-6 border border-[#6c737f] rounded-[2px] checked:bg-[#1b8354] checked:border-transparent focus:outline-none peer" />
                    <svg class="absolute start-1 top-1 w-4 h-4 text-white pointer-events-none scale-0 peer-checked:scale-100 transition-transform"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                    <span class="text-base font-medium text-[#1f2a37]">Mobile</span>
                </label>
                <label class="flex items-center space-x-2 mb-4 cursor-pointer relative">
                    <input type="checkbox"
                        class="appearance-none w-6 h-6 border border-[#6c737f] rounded-[2px] checked:bg-[#1b8354] checked:border-transparent focus:outline-none peer" />
                    <svg class="absolute start-1 top-1 w-4 h-4 text-white pointer-events-none scale-0 peer-checked:scale-100 transition-transform"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                    <span class="text-base font-medium text-[#1f2a37]">Web</span>
                </label>
            </div>
        </div>
    </div>
</div>
