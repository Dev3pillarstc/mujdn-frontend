<div [dir]="direction">
  <div class="p-6">
    <button class="block ms-auto" (click)="close()">
      <i class="pi pi-times"></i>
    </button>
    <h3 class="text-[#1f2a37 font-[600] mb-4 text-lg sm:text-xl">إضافة مهمة جديدة</h3>
    <form class="mt-6" [formGroup]="yourFormGroup">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-6">
          <label class="label">اسم المهمة</label>
          <div class="relative">
            <input
              pInputText
              type="text"
              formControlName="allowedDuration"
              placeholder="اسم المهمة"
              class="peer w-full"
            />
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span
            class="validation-message"
            *ngIf="
              yourFormGroup.get('allowedDuration')?.invalid &&
              yourFormGroup.get('allowedDuration')?.touched
            "
            >هذا الحقل مطلوب</span
          >
        </div>
        <div class="lg:col-span-3">
          <label class="label">تاريخ البداية</label>
          <div class="relative">
            <p-datepicker
              formControlName="fromDate"
              [iconDisplay]="'input'"
              [showIcon]="true"
              placeholder="تاريخ البداية"
              class="peer block w-full"
              inputId="fromDate"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span
            class="validation-message"
            *ngIf="yourFormGroup.get('fromDate')?.invalid && yourFormGroup.get('fromDate')?.touched"
            >هذا الحقل مطلوب</span
          >
        </div>
        <div class="lg:col-span-3">
          <label class="label">تاريخ النهاية</label>
          <div class="relative">
            <p-datepicker
              formControlName="fromDate"
              [iconDisplay]="'input'"
              [showIcon]="true"
              placeholder="تاريخ النهاية"
              class="peer block w-full"
              inputId="fromDate"
            >
              <ng-template pTemplate="inputicon">
                <img src="/assets/icons/calender-icon.svg" alt="" />
              </ng-template>
            </p-datepicker>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span
            class="validation-message"
            *ngIf="yourFormGroup.get('fromDate')?.invalid && yourFormGroup.get('fromDate')?.touched"
            >هذا الحقل مطلوب</span
          >
        </div>
        <div class="lg:col-span-12">
          <label class="label">وصف المهمة</label>
          <div class="relative">
            <textarea
              class="h-24 block overflow-auto mt-4 w-full rounded border border-[#9da4ae] px-4 py-2 px-4 py-3 focus:outline-none resize-none peer"
              cols="30"
              pTextarea
              placeholder="وصف المهمة"
              rows="5"
            ></textarea>
            <span
              class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
            ></span>
          </div>
          <span
            class="validation-message"
            *ngIf="
              yourFormGroup.get('allowedDuration')?.invalid &&
              yourFormGroup.get('allowedDuration')?.touched
            "
            >هذا الحقل مطلوب</span
          >
        </div>
      </div>
      <div class="actions mt-6 flex items-center justify-end gap-4">
        <button class="btn gray-btn" (click)="close()">الغاء</button>
        <button class="btn green-btn">إضافة</button>
      </div>
    </form>
  </div>
</div>
