<div class="bg-white rounded-2xl p-4 sm:p-8 border border-[#d2d6db]">
            <div class="p-6 sm:p-8 rounded-2xl bg-[#f3f4f6]">
              <div class="flex items-center justify-between">
                <h5 class="text-base sm:text-lg md:text-xl font-bold text-[#161616]">
                  تصفية البحث
                </h5>
              </div>
              <div class="pt-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                  <div class="relative">
                    <label class="label" for="nationalityAr">رقم الهوية</label>
                    <input
                      placeholder="رقم الهوية"
                      class="peer"
                      fluid="true"
                      id="nationalityAr"
                      pInputText
                      type="text"
                    />
                    <span
                      class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-black transition-all duration-500 peer-focus-within:left-0 peer-focus-within:w-full"
                    ></span>
                  </div>
                </div>

                <div class="actions flex items-center gap-4 pt-6">
                  <button class="btn black-btn">بحث</button>
                  <button class="btn gray-btn border border-[#d2d6db]">إعادة تعيين</button>
                </div>
              </div>
            </div>
            <div class="mt-6">
              <div
                class="flex items-start xl:items-center justify-between justify-between flex-col xl:flex-row gap-4 bg-[#e5e7eb] rounded-lg p-4 sm:p-6 mb-4"
              >
                <h4 class="text-lg sm:text-xl md:text-2xl font-bold text-[#161616]">
                  قائمة الجنسيات المحظورة
                </h4>
                <div class="actions flex items-center gap-4 ms-auto">
                  <button class="table-head-action-btn">
                    <img src="assets/icons/excel.svg" alt="" />
                  </button>
                  <button class="btn green-btn" (click)="openDialog()">
                    <img src="assets/icons/plus.svg" alt="" />
                    <span>إضافة جنسية جديدة</span>
                  </button>
                </div>
              </div>
              <p-table [value]="nationalities">
                <ng-template #header>
                  <tr>
                    <th>رقم الهوية</th>
                    <th>اجراء</th>
                  </tr>
                </ng-template>
                <ng-template #body let-nationality>
                  <tr>
                    <td>{{ nationality.id }}</td>
                    <td>
                      <button class="table-action-red-btn">
                        <img alt="" src="assets/icons/delete-action.svg" />
                      </button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
              <p-paginator
                class="mt-6"
                (onPageChange)="onPageChange($event)"
                [first]="first"
                [rows]="rows"
                [totalRecords]="120"
                [rowsPerPageOptions]="[10, 20, 30]"
              />
              <div></div>
            </div>
          </div>
